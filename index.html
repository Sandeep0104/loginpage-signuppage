<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1496309732348-3627f3f040ee?auto=format&fit=crop&w=1470&q=80');
      background-size: cover;
      background-position: center;
    }

    .backdrop {
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.85);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="backdrop shadow-lg rounded-2xl flex max-w-5xl w-full p-8">
    
    <!-- Login Form -->
    <div class="w-1/2 border-r px-6 flex flex-col justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Login Icon" class="w-20 h-20 mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Login</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" placeholder="••••••••" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="w-1/2 px-6 flex flex-col justify-center">
      <img src="https://cdn-icons-png.flaticon.com/512/5087/5087576.png" alt="Signup Icon" class="w-20 h-20 mx-auto mb-4" />
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Sign Up</h2>
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" placeholder="Sandeep Yadav" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" placeholder="you@example.com" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" placeholder="Create a password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" />
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
      </form>
    </div>

  </div>

</body>
</html>
